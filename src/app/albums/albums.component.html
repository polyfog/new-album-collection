<h2>Your Albums</h2>
<ul class="albums">
    <li *ngFor="let album of albums">
        <button type="button" (click)="onSelect(album)">
        <!-- [click.selected]="album === selectedAlbum"> -->
            <span class="id">{{album.id}}</span>
            <span class="name">     {{album.name}}</span>
        </button>
    </li>
</ul>

<app-album-info [album]="selectedAlbum"></app-album-info>
